<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="responsive.css">
    <style>
        /* Osnovni stilovi za telo i footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Telo zauzima minimum 100% visine ekrana */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        main {
            flex: 1; /* Glavni sadržaj zauzima preostali prostor */
        }

        footer {
            background-color: #34495E;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Navbar stilovi */
        .navbar {
            background-color: #20B2AA;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white !important;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: white !important;
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* Galerija */
        .gallery-title {
            color: #2C3E50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }

        .card img {
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        #caption {
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="photos/young.jpg" alt="Young Changemakers Logo">
            </a>
            <div class="navbar-center">Young Changemakers Gallery</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html" class="active">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <main>
        <div id="gallery" class="container py-5">
            <h2 class="text-center gallery-title">Our Gallery</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="photos/sl4.jpg" class="card-img-top thumbnail" alt="Be leader!" onclick="openModal(this)">
                        <div class="card-body">
                            <h5 class="card-title">Be leader!</h5>
                            <p class="card-text">Are you ready to become...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="photos/sl5.jpg" class="card-img-top thumbnail" alt="Don't stop!" onclick="openModal(this)">
                        <div class="card-body">
                            <h5 class="card-title">Don't stop!</h5>
                            <p class="card-text">... one of....</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="photos/sl6.jpg" class="card-img-top thumbnail" alt="You can do it!" onclick="openModal(this)">
                        <div class="card-body">
                            <h5 class="card-title">You can do it!</h5>
                            <p class="card-text">...our great community?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>
    </main>

    <footer>
        <p>2024 Young Changemakers. All Rights Reserved. Designed by Adnan Hadžić.</p>
    </footer>

    <script>
        // JavaScript za modal
        function openModal(img) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const caption = document.getElementById("caption");

            modal.style.display = "flex";
            modalImg.src = img.src;
            caption.innerHTML = img.alt;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
